<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
</head>
<body>
	<h1>The Psychic Game</h1>
	<p>Guess what letter I'm thinking of!</p>
	<div id="game">

	</div>

	<script type="text/javascript">
		var wins = 0;
		var losses = 0;
		var pastGuesses = [];
		var turnsLeft = 9;
		var validLetters = ['a','b','c','d','e','f','g','h','i','j','k','l','m',
							'n','o','p','q','r','s','t','u','v','w','x','y','z'];
		var compSelection = validLetters[Math.floor(Math.random() * validLetters.length)];


		function getNewLetter(){
			compSelection = validLetters[Math.floor(Math.random() * validLetters.length)];
		}

		function gameReset(){
			getNewLetter();
			pastGuesses = [];
			turnsLeft = 9;
		}

		document.onkeyup = function(event){
			var currentGuess = event.key;
			//Check to see if there is a valid input.
			if (currentGuess >= 'a' && currentGuess <= 'z'){

				//This if statement checks if you have turns left. If it doesn't, go to else statement.
				if(turnsLeft >0 && currentGuess){
					if (currentGuess === compSelection){
						wins ++;
						gameReset();
					else{
						turnsLeft--;
						pastGuesses.push(currentGuess);
					}
				}else{
					losses ++;
					gameReset();
				}

				var html = 	"<p>Wins: " + wins + "</p>" + 
							"<p>Losses: " + losses + "</p>" + 
							"<p>Guesses Left: " + turnsLeft + "</p>" +  
							"<p>Your Guesses so Far: " + pastGuesses + "</p>";

				document.querySelector('#game').innerHTML = html;
				}
			}

	</script>
	
</body>
</html>
